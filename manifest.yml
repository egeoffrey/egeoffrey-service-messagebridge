manifest_schema: 1
package: myhouse-service-messagebridge
revision: 5
version: development
github: myhouse-project/myhouse-service-messagebridge
dockerhub: myhouseproject/myhouse-service-messagebridge
container_config:
  network_mode: host
description: Interact with Ciseco/WirelessThings devices
tags: service ciseco wirelessthings
modules:
  - service/messagebridge:
      description: Interact with Ciseco/WirelessThings devices
      service_configuration: 
        passive:
          - name: node_id
            description: The ID of the device
            format: string
            placeholder: TA
            required: true
          - name: measure
            description: The measure to take
            format: string
            placeholder: TEMP
            required: true
        actuator:
          - name: node_id
            description: The ID of the device
            format: string
            placeholder: TA
            required: true
          - name: cycle_sleep_min
            description: For devices with a Generic IO firmware put it to sleep for additional minutes
            placeholder: 5
            required: false
            format: int